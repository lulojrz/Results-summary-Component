<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Results Summary Component</title>
</head>

<body>
    <div class="component">
        <div class="left-information">
            <h3 class="title">Your Results</h3>
            <div class="circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <div class="bottom">
                <h3>Great</h3>
                <p>You scored higher than 65% of <br>
                    the people who have taken <br>
                    these tests.</p>
            </div>

        </div>
        <div class="right-information">
            <h3>Summary</h3>
            <div class="rows">
                <div class="row">
                    <div class="left-reaction"><img src="icon-reaction.svg" alt=""><span>Reaction</span></div>
                    <div class="right-reaction"><span>80/</span>100</div>
                </div>
                <div class="row">
                    <div class="left-memory"><img src="icon-memory.svg" alt=""><span>Memory</span></div>
                    <div class="right-memory"><span>92/</span>100</div>
                </div>
                <div class="row">
                    <div class="left-verbal"><img src="icon-verbal.svg" alt=""><span>Verbal</span></div>
                    <div class="right-verbal"><span>61/</span>100</div>
                </div>
                <div class="row">
                    <div class="left-visual"><img src="icon-visual.svg" alt=""><span>Visual</span></div>
                    <div class="right-visual"><span>72/</span>100</div>
                </div>
                

            </div>
            <button id="btn">Continue</button>

        </div>
    </div>
</body>

</html>
